kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: {{ .Values.user.roles.pod.binding.name }}
subjects:
- kind: User
  name: {{ .Values.user.name }}
  apiGroup: rbac.authorization.k8s.io
roleRef:
  kind: Role
  name: {{ .Values.user.roles.pod.name }}
  apiGroup: rbac.authorization.k8s.io

